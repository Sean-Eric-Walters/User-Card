<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="UC.css">
</head>
<body>
    <div class="con">
        <img class="imp" src="user-circle.png" alt="pic of the user">
        <h3 class="name">Sean E. Walters</h3>
        <div class="over-loc">
            <img  class="loc" src="map-marker.png" alt="icon of a map">
            <p class="city"> Tempe, Az.</p>
        </div >
        <div class="me">
            <p class="dis">Developer | Engineer | Problem Solver</p>
            <p class="bragg">Jack of all the Internet | Super Genius</p>
        </div>
        <div class="ov_edit">
            <img  class="gear" src="gear.png" alt="image of a gear">
            <a href="" class="edit"> edit profile</a>
        </div>
        
    </div>
</body>
</html>
